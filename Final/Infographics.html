     <!-- Load our CSS -->
     <link rel="stylesheet" href="style.css">

     <!-- Load d3.js and c3.js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js" charset="utf-8"></script>

</head>

  <body>

  <!-- first graphic container-->
     <div class="graphic-container">
       <h2>% of U.S. Population Listened to Podcast in Last Month</h2>
       <div id="myLineChart"></div>
       <em>Source: Infinite Dial 2019</em>
     </div>
  <!-- END first graphic container-->

<!-- second graphic container-->
  <div id="graphic-container">
    <h2>Top Podcast Publishers By Monthly Audience</h2>
    <div id="TopPods"></div>
    <em>Source: Podtrac</em>
</div>
<!-- END second graphic container-->

<!-- third graphic container-->
<div id="graphic-container">
  <h2>Hours Spent Listening to Online Audio Per Week</h2>
  <div id="Time"></div>
  <em>Source: Infinite Dial 2019</em>
</div>
<!-- END third graphic container-->

<!-- fourth graphic container-->
<div id="graphic-container">
  <h2>Audio Listening by Device</h2>
  <div id="AudioSource"></div>
  <em>Source: Share of Ear 2018</em>
</div>
<!-- END fourth graphic container-->

<iframe src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1ZqT_FxyXDEUeAJfyXMlfS6AmquSMm8mWQrPf2Cps96s&font=Default&lang=en&initial_zoom=2&height=650' width='100%' height='650' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>
</div>

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<!-- c3 script-->
   <script type="text/javascript">
   //CHART 1
   var chart = c3.generate({
     bindto: '#myLineChart',
     data: {
       x: 'x',
       columns: [
         ['x', 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019],
         ['% Listened', 9, 11, 12, 12, 14, 12, 15, 17, 21, 24, 26, 32],
       ]
     },
     color: {
       pattern: ['#ffffff']
     }
   });
   var chart2 = c3.generate({
     bindto: '#TopPods',
     data: {
       columns: [
         ['NPR', 18685000],
         ['iHeartRadio', 17537000],
         ['PRX', 7956000],
         ['Wondery', 7840000],
         ['New York Times', 7130000],
       ],
       type: 'bar'
     },
     color: {
       pattern: ['#2a8dc5', '#60c4b2', '#5c6066', '000000', '#973895', '#fae255', '#af3d46', '#f8bb63', '#818281']
     }
   });

      var chart3 = c3.generate({
        bindto: '#Time',
        data: {
          x: 'x',
          columns: [
            ['x', 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019],
            ['Hours listened (rounded)', 6, 7, 8, 9, 10, 12, 13, 13, 12, 15, 14, 17],
          ]
        },
        color: {
          pattern: ['#973895']
        }
      });

     var chart4 = c3.generate({
      bindto: '#AudioSource',
      data: {
        // iris data from R
        columns: [
          ['AM/FM Radio', 47],
          ['Mobile', 23],
          ['Other', 30]
        ],
        type : 'pie',
        onclick: function (d, i) { console.log("onclick", d, i); },
        onmouseover: function (d, i) { console.log("onmouseover", d, i); },
        onmouseout: function (d, i) { console.log("onmouseout", d, i); }
      },
      color: {
        pattern: ['#000000', '#973895', '#5c6066']
      }
    });
</script>
  </body>
</html>
